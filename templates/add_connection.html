<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep Connections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="goals navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
        <div class="col-md-9 p-lg-5 mx-auto my-5">
          <h4 class="display-4 fw-normal">Add your Relationships.</h4>
          <div class="container">
            <form class="connections-form g-3" method="post">
              <div class="mb-3">
                <label for="entryName" class="visually-hidden">Connection Name</label>
                <input type="text" class="form-control" id="entryName" name="entryName" placeholder="Enter Username">
              </div>
              <div class="mb-3">
                <label for="entryRelate" class="visually-hidden">Relationship to you</label>
                <input type="text" class="form-control" id="entryRelate" name="entryRelate"
                  placeholder="Enter Relationship. e.g Friend">
              </div>
              <div class="mb-3">
                <label for="entryDate" class="visually-hidden">Date of Birth</label>
                <input type="date" class="form-control" id="entryDate" name="entryDate">
              </div>
              <div class="mb-3">
                <label for="relationshipFormControlTextarea" class="form-label display-6 fw-normal">Your thoughts on the
                  Relationship:</label>
                <textarea class="form-control" id="relationshipFormControlTextarea"
                  name="relationshipFormControlTextarea" rows="6"></textarea>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-lg btn-dark mb-3">Add Connection</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">Â© 2023 Life Balance, Inc</p>
    </footer>

    crossorigin="anonymous"></script>
</body>

</html>
