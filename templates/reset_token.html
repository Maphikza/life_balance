<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset</title>
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="main-page">
  <noscript>
    <style>
      #js-disabled-message {
        display: block !important;
      }
    </style>
    <div id="js-disabled-message" class="alert alert-danger">
      This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </div>
  </noscript>
  <header class="container-fluid pt-5" style="height: 54rem;">
    <div class="container w-50 pt-5">
      <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
        <div class="col-md-9 p-lg-5 mx-auto my-5">
          <form class="password-reset-form row g-3" method="post">
            <div>
              <label for="passwordEntry" class="visually-hidden">Enter New Password</label>
              <input type="password" class="form-control" id="passwordEntry" name="password"
                placeholder="Enter New Password">
            </div>
            <div>
              <button type="submit" class="btn btn-primary mb-3">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <footer class="footer mt-auto my-4 pt-5 text-center fw-bold fs-5">
      <div class="row justify-content-center mb-3">
        <div class="col-auto">
          <a href="{{url_for('mission')}}" class="nav-link" style="color: #453C41;">Mission</a>
        </div>
        <div class="col-auto">
          <a type="button" href="{{url_for('privacy')}}" class="nav-link" style="color: #453C41;">Privacy</a>
        </div>
        <div class="col-auto">
          <a href="{{url_for('contact')}}" class="nav-link" style="color: #453C41;">Contact</a>
        </div>
      </div>
      <p>&copy; <span id="year"></span> {{name}}, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
