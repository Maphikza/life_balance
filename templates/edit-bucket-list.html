<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Bucket List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="goals navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-4 fw-normal">Edit Bucket List
        </h3>
        <form class="edit-list-form g-3 text-start" method="post">
          <div class="mb-3">
            <label for="editBucketListFormControlInput" class="form-label display-6 fw-normal pb-2">Title:</label>
            <input type="text" class="form-control" id="editBucketListFormControlInput"
              name="editBucketListFormControlInput" placeholder="Bucket List Item">
          </div>
          <div class="mb-3">
            <label for="editCostFormControlInput" class="form-label display-6 fw-normal pb-2">Cost:</label>
            <input type="text" class="form-control" id="editCostFormControlInput" name="editCostFormControlInput"
              placeholder="How much would it cost if any?">
          </div>
          <div class="mb-3">
            <label for="editBucketListFormControlTextarea" class="form-label display-6 fw-normal pb-2">Thoughts:</label>
            <textarea class="form-control" id="editBucketListFormControlTextarea"
              name="editBucketListFormControlTextarea" rows="6"
              oninput="countCharacters(this, 1500)">{{d_func(user_bucket_list.bucket_list_item)}}</textarea>
            <div id="characterCount"></div>
          </div>
          <div>
            <button type="submit" class="btn btn-lg btn-dark mb-3">Save Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = document.getElementById("characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }

  </script>
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">Â© 2023 Life Balance, Inc</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
