<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LifePath</title>
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="main-page">
  <noscript>
    <style>
      #js-disabled-message {
        display: block !important;
      }
    </style>
    <div id="js-disabled-message" class="alert alert-danger">
      This website requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </div>
  </noscript>
  <header class="main-page">
    <nav class="my-navbar navbar navbar-expand-md navbar-dark" aria-label="goals navbar">
      <div class="container-fluid my-navbar">
        <a class="navbar-brand fw-normal fs-3 my-navbar" href="{{url_for('home')}}">LifePath</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container main-page">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h4 class="display-3 fw-bold pb-2">Edit Bucket List
        </h4>
        <hr class="mid-breaker mt-4">
        <form class="edit-list-form g-3 text-start" method="post">
          <div class="mb-3">
            <label for="editBucketListFormControlInput" class="fs-5 fw-bold">Title:</label>
            <input type="text" class="form-control" id="editBucketListFormControlInput"
              name="editBucketListFormControlInput" placeholder="Bucket List Item">
          </div>
          <div class="mb-3">
            <label for="editCostFormControlInput" class="fs-5 fw-bold">Cost:</label>
            <input type="text" class="form-control" id="editCostFormControlInput" name="editCostFormControlInput"
              placeholder="How much would it cost if any?">
            <span id="costError" class="text-danger"></span>
          </div>
          <div class="mb-1">
            <label for="editBucketListFormControlTextarea" class="fs-5 fw-bold">Thoughts:</label>
            <textarea class="form-control" id="editBucketListFormControlTextarea"
              name="editBucketListFormControlTextarea" rows="6"
              oninput="countCharacters(this, 1000)">{{d_func(user_bucket_list.bucket_list_item)}}</textarea>
            <div id="characterCount"></div>
          </div>
          <div>
            <button type="submit" class="btn btn-lg btn-dark mb-3fw-normal fs-5" style="background-color: #453C41;">Save
              Edit</button>
          </div>
        </form>
        <hr class="mid-breaker mt-4">
      </div>
    </div>
  </div>
  <script>
    // Get references to the form and input fields
    const form = document.querySelector(".edit-list-form");
    const costInput = document.querySelector("#editCostFormControlInput");
    const costError = document.querySelector("#costError");

    // Define a function to validate the input
    function validateInput() {
      const input = costInput.value.trim();

      // Check if the input is a positive number  !(/^\d+$/
      if (!(/^\d+$/.test(input) || /^\d+\.\d+$/.test(input)) || parseFloat(input) <= 0) {
        // Display an error message next to the input
        costError.textContent = "Please enter a positive digit number e.g. 1 instead of 'one'";
        costInput.classList.add("is-invalid");
        return false;
      }

      // If the input is valid, remove the error message and allow the form submission to proceed
      costError.textContent = "";
      costInput.classList.remove("is-invalid");
      return true;
    }

    // Add an event listener to the form to run the validation function before submission
    form.addEventListener("submit", (event) => {
      if (!validateInput()) {
        event.preventDefault();
      }
    });

  </script>
  <script>
    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = document.getElementById("characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }

  </script>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5">
      <p>&copy; <span id="year"></span> Life Balance, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
