<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Life Goals</title>
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="main-page">
  <header class="main-page">
    <nav class="my-navbar navbar navbar-expand-md navbar-dark" aria-label="goals navbar">
      <div class="container-fluid my-navbar">
        <a class="navbar-brand fw-normal fs-3" href="{{url_for('home')}}">LifePath</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGoal"
          aria-controls="navbarGoal" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarGoal">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container main-page">
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
      <div id="textAreaToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header " style="background-color: #4C8891">
          <strong class="me-auto toast-title">AI Message</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body fw-bold">
          This text has been edited by an AI and you can make your modifications before saving or save it if
          you're happy with it.
        </div>
      </div>
    </div>
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-4 fw-bold pb-3">Edit Goal
        </h3>
        <hr class="mid-breaker mt-4">
        <form class="life-goal-form g-3 text-start" method="post">
          <div class="mb-1">
            <label for="aiEditLifeGoalFormControlTextarea" class="form-label fs-4 fw-bold pb-2">Edit
              {{life_ai_edit.life_goal_title}}:</label>
            <textarea class="form-control" id="aiEditLifeGoalFormControlTextarea" name=aiEditLifeGoalFormControlTextarea
              rows="6"
              oninput="countCharacters(this, 1000)">{{ enhancer(d_func(life_ai_edit.chosen_goal))["choices"][0]["text"] }}</textarea>
            <div id="characterCount"></div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-lg btn-dark mb-3 fw-normal fs-5" style="background-color: #453C41">Save Edit</button>
          </div>
        </form>
        <hr class="mid-breaker mt-4">
      </div>
    </div>
  </div>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5 fw-bold fs-5">
      <p>&copy; <span id="year"></span> LifePath, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("aiEditLifeGoalFormControlTextarea").focus();
      document.getElementById("aiEditLifeGoalFormControlTextarea").select();
      document.getElementById("textAreaToast").classList.add("show");
    });

    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = textarea.parentElement.querySelector("#characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
