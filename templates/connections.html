<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>Deep Relationships</h1>
  <div class="btn-group">
  <a href="{{url_for('home')}}" class="btn btn-primary">Home</a>
    <a href="{{url_for('goals')}}" class="btn btn-primary" >Goals</a>
    <a href="{{url_for('connections')}}" class="btn btn-primary active" aria-current="page">Connections</a>
    <a href="{{url_for('finance')}}" class="btn btn-primary">Finance</a>
    <a href="{{url_for('bucket_list')}}" class="btn btn-primary">Bucket List</a>
    <a href="{{url_for('logout')}}" class="btn btn-primary">logout</a>
  </div>
  {% for connection in user_connections %}
  <div class="card text-bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{connection.name}}</div>
    <div class="card-body">
      <h5 class="card-title">{{connection.relationship_to_user}}</h5>
      <p class="card-text">{{connection.relationship_thoughts}}
        <a type="submit" class="btn btn-primary btn-sm m-1" href="{{url_for('connections_edit', connect_id=connection.id)}}">Edit</a>
        <a type="submit" class="btn btn-primary btn-sm m-1" href="{{url_for('delete_connection', connect_id=connection.id)}}">Delete</a></p>
    </div>
  </div>
  {% endfor %}
  <a type="submit" class="btn btn-primary btn-lg m-1" href="{{url_for('add_connections')}}">Add Connection</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
