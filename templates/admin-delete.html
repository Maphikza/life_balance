<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <form class="admin-delete-form g-3" method="post">
    <div class="mb-3">
     <label for="userID" class="form-label">User ID for deleting</label>
     <input type="text" class="form-control" id="userID" name="userID" placeholder="User ID number">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-danger mb-3">Delete User</button>
    </div>
  </form>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p class="flashes">{{ message }}</p>
          {% endfor %}
      {% endif%}
  {% endwith %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
