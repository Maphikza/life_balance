<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>Edit Connections!</h1>
  <form class="connections-edit-form g-3" method="post">
    <div class="mb-3">
      <label for="editEntryName" class="visually-hidden">Connection Name</label>
      <input type="text" class="form-control" id="editEntryName" name="editEntryName" placeholder="Edit Username">
    </div>
    <div class="mb-3">
      <label for="editEntryRelate" class="visually-hidden">Relationship to you</label>
      <input type="text" class="form-control" id="editEntryRelate" name="editEntryRelate" placeholder="Edit Email">
    </div>
    <div class="mb-3">
      <label for="editEntryDate" class="visually-hidden">Date of Birth</label>
      <input type="date" class="form-control" id="editEntryDate" name="editEntryDate">
    </div>
    <div class="mb-3">
      <label for="relationshipFormControlTextareaEdit" class="form-label">Edit Your thoughts on the Relationship</label>
      <textarea class="form-control" id="relationshipFormControlTextareaEdit" name="relationshipFormControlTextareaEdit"
        rows="3"></textarea>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary mb-3">Submit Edit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
