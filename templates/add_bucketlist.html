<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bucket List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <form class="bucket-list-form g-3" method="post">
      <div class="mb-3">
      <label for="bucketListFormControlInput"class="form-label">Bucket Title</label>
       <input type="text" class="form-control" id="bucketListFormControlInput" name="bucketListFormControlInput" placeholder="Bucket List Item">
      </div>
      <div class="mb-3">
      <label for="costFormControlInput" class="form-label">How much would it cost you.</label>
      <input type="text" class="form-control" id="costFormControlInput" name="costFormControlInput" placeholder="How much would it cost to accomplish.">
      </div>
     <div class="mb-3">
      <label for="bucketListFormControlTextarea" class="form-label">Your Thoughts on it</label>
      <textarea class="form-control" id="bucketListFormControlTextarea" rows="3" name="bucketListFormControlTextarea"></textarea>
      </div>
      <div class="col">
      <button type="submit" class="btn btn-primary mb-3">Add Goal</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
