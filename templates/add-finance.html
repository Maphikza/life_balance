<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="goals navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-4 fw-normal pb-4">Add Financial Goal
        </h3>
        <div class="container">
          <form class="finance-emergency-form g-3 text-start" method="post">
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" name="finance-goals" id="finance-goals">
                <option selected>Emergency Funds</option>
                <option value="Life Insurance">Life Insurance</option>
                <option value="Medical Insurance">Medical Insurance</option>
                <option value="Disability Cover">Disability Cover</option>
                <option value="Income Insurance">Income Insurance</option>
                <option value="Income Insurance">Retirement Fund</option>
              </select>
              <label for="quantity" class="display-6 fw-normal pb-2 pt-2">Target Amount</label>
              <input class="form-control" type="text" id="quantity" name="quantity"
                placeholder="Enter your target amount e.g 50000">
              <div>
                <label for="financeFormControlTextarea"
                  class="form-label display-6 fw-normal pb-2 pt-2">Finances</label>
                <textarea class="form-control pb-3" id="financeFormControlTextarea" name="financeFormControlTextarea"
                  rows="6" oninput="countChars(this, 1000)"></textarea>
                <div id="charNum"></div>
              </div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-lg btn-dark mb-3">Add Goal</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function countChars(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = document.getElementById("charNum");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }
  </script>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5">
      <p>&copy; <span id="year"></span> Life Balance, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
