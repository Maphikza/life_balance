<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finances</title>
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="main-page">
  <header class="main-page navs-link">
    <nav class="my-navbar navbar navbar-expand-md navbar-dark" aria-label="goals navbar">
      <div class="container-fluid my-navbar">
        <a class="navbar-brand fw-normal fs-3" href="{{url_for('home')}}">LifePath</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container main-page">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-3 fw-bold pb-2">{{finance_goal.goal_title}} Edit</h3>
        <hr class="mid-breaker mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="flashes">{{ message }}</p>
        {% endfor %}
        {% endif%}
        {% endwith %}
        <form class="finance-emergency-form g-3 text-start" method="post">
          <div class="mb-3">
            <label for="quantity_edit" class="fs-4 fw-bold">Target Amount:</label>
            <input class="form-control" type="text" id="quantity_edit" name="quantity_edit"
              placeholder="Edit target amount.">
          </div>
          <div class="mb-1">
            <label for="financeFormControlTextarea-edit" class="fs-4 fw-bold">Edit Goal
              Thoughts</label>
            <textarea class="form-control" id="financeFormControlTextarea-edit" name="financeFormControlTextarea-edit"
              rows="6" oninput="countCharacters(this, 1000)">{{d_func(finance_goal.financial_goal)}}</textarea>
            <div id="characterCount"></div>
          </div>
          <noscript>
            <style>
              #js-disabled-message {
                display: block !important;
              }
            </style>
            <div id="js-disabled-message" class="alert alert-danger">
              This website requires JavaScript to function properly. Please enable JavaScript in your browser
              settings and reload the page.
            </div>
            <input type="hidden" name="status" value="False">
          </noscript>
          <div>
            <button type="submit" class="btn btn-lg btn-dark mb-3 fw-normal fs-5"
              style="background-color: #453C41;">Submit</button>
          </div>
        </form>
        <hr class="mid-breaker mt-4">
      </div>
    </div>
  </div>
  <script>
    const quantityEditInput = document.getElementById('quantity_edit');
    const financeForm = document.querySelector('form.finance-emergency-form');

    financeForm.addEventListener('submit', (event) => {
      const quantityEditValue = quantityEditInput.value.trim();
      if (quantityEditValue !== '') {
        const quantityEditNumber = parseFloat(quantityEditValue);
        if (isNaN(quantityEditNumber) || !Number.isInteger(quantityEditNumber)) {
          event.preventDefault();
          const errorDiv = document.createElement('div');
          errorDiv.classList.add('invalid-feedback');
          errorDiv.innerHTML = 'Target amount must be a positive digit. e.g. 1 instead of "one" or $1';

          if (!quantityEditInput.classList.contains('is-invalid')) {
            quantityEditInput.classList.add('is-invalid');
            quantityEditInput.parentNode.appendChild(errorDiv);
          }
        }
      }
    });

    quantityEditInput.addEventListener('input', () => {
      quantityEditInput.classList.remove('is-invalid');
      const errorDiv = quantityEditInput.parentNode.querySelector('.invalid-feedback');
      if (errorDiv !== null) {
        errorDiv.parentNode.removeChild(errorDiv);
      }
    });
  </script>

  <script>
    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = document.getElementById("characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }

  </script>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5 text-center fw-bold fs-5">
      <p>&copy; <span id="year"></span> LifePath, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
