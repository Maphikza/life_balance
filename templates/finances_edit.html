<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finances</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>{{finance_goal.goal_title}} Edit</h1>
<form class="finance-emergency-form g-3" method="post">
    <div class="mb-3">
        <label for="quantity_edit" >Target Amount</label>
        <input class="form-control" type="text" id="quantity_edit" name="quantity_edit"  placeholder="Edit target amount.">
        <label for="financeFormControlTextarea-edit" class="form-label">Edit Goal Thoughts</label>
        <textarea class="form-control" id="financeFormControlTextarea-edit" name="financeFormControlTextarea-edit"
        rows="3">{{d_func(finance_goal.financial_goal)}}</textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
