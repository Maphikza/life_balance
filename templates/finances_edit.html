<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finances</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="goals navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-4 fw-normal pb-3">{{finance_goal.goal_title}} Edit</h3>
        <form class="finance-emergency-form g-3 text-start" method="post">
          <div class="mb-3">
            <label for="quantity_edit" class="display-6 fw-normal pb-2">Target Amount:</label>
            <input class="form-control" type="text" id="quantity_edit" name="quantity_edit"
              placeholder="Edit target amount.">
          </div>
          <div>
            <label for="financeFormControlTextarea-edit" class="form-label display-6 fw-normal pb-2 pt-2">Edit Goal
              Thoughts:</label>
            <textarea class="form-control" id="financeFormControlTextarea-edit" name="financeFormControlTextarea-edit"
              rows="6" oninput="countCharacters(this, 1000)">{{d_func(finance_goal.financial_goal)}}</textarea>
            <div id="characterCount"></div>
          </div>
          <div>
            <button type="submit" class="btn btn-lg btn-dark mb-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = document.getElementById("characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }

  </script>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5">
      <p>&copy; <span id="year"></span> Life Balance, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
