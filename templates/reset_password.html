<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<form class="password-reset-form row g-3" method="post">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p class="flashes">{{ message }}</p>
          {% endfor %}
      {% endif%}
  {% endwith %}
    <div>
      <label for="emailEntry" class="visually-hidden">Enter your account email address</label>
      <input type="email" class="form-control" id="emailEntry" name="emailEntry" placeholder="Your Account Email Address">
    </div>
    <div>
        <button type="submit" class="btn btn-primary mb-3">Request Reset</button>
    </div>
    <div>
        <a href="{{url_for('implement_registration')}}" class="btn btn-primary">Register</a>
    </div>
</form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>
</html>
