<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <h1>Emergency Fund</h1>
  <form class="finance-emergency-form g-3" method="post">
    <div class="mb-3">
      <label for="financeFormControlTextarea" class="form-label">Finances</label>
      <select class="form-select" aria-label="Default select example" name="finance-goals" id="finance-goals" >
       <option selected>Financial Goals</option>
       <option value="emergency_funds">Emergency Funds</option>
       <option value="life_insurance">Life Insurance</option>
       <option value="medical_insurance">Medical Insurance</option>
       <option value="disability_insurance">Disability Cover</option>
       <option value="income_insurance">Income Insurance</option>
      </select>
      <textarea class="form-control" id="financeFormControlTextarea" name="financeFormControlTextarea"
        rows="3"></textarea>
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
