<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connections</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
</head>

<body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="goals navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('home')}}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConnect"
          aria-controls="navbarConnect" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarConnect">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('goals')}}">Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('connections')}}">Connections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('finance')}}">Finance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('bucket_list')}}">Bucket List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="position-relative overflow-hidden p-3 p-md-2 m-md-2 text-center bg-light">
      <div class="col-md-9 p-lg-5 mx-auto my-5">
        <h3 class="display-3 fw-normal pb-3">Edit {{d_func(connect_ai_edit.name)}}'s profile.
        </h3>
        <form class="connections-edit-form g-3 text-start" method="post">
          <div class="mb-3">
            <label for="editEntryName" class="display-6 fw-normal pb-3">Connection Name:</label>
            <input type="text" class="form-control" id="editEntryName" name="editEntryName"
              placeholder="{{d_func(connect_ai_edit.name)}}">
          </div>
          <div class="mb-3">
            <label for="editEntryRelate" class="display-6 fw-normal pb-3">Relationship:</label>
            <input type="text" class="form-control" id="editEntryRelate" name="editEntryRelate"
              placeholder="{{d_func(connect_ai_edit.relationship_to_user)}}">
          </div>
          <div class="mb-3">
            <label for="editEntryDate" class="display-6 fw-normal pb-3">Date of Birth:</label>
            <input type="date" class="form-control" id="editEntryDate" name="editEntryDate">
          </div>
          <div class="toast-container position-fixed top-50 start-0 translate-middle-y p-3">
            <div id="textAreaToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header text-bg-success">
                <strong class="me-auto">AI Message</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body fw-bold">
                This text has been edited by an AI and you can make your modifications before saving or save it if
                you're happy with it.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="relationshipFormControlTextareaEdit" class="form-label display-6 fw-normal pb-3">Edit
              Thoughts:</label>
            <textarea class="form-control" id="relationshipFormControlTextareaEdit"
              name="relationshipFormControlTextareaEdit" rows="4"
              oninput="countCharacters(this, 1000)">{{ enhancer(d_func(connect_ai_edit.relationship_thoughts))["choices"][0]["text"] }}</textarea>
            <div id="characterCount"></div>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-lg btn-dark mb-3">Submit Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container footer-container">
    <footer class="footer mt-auto py-3 my-4 pt-5">
      <p>&copy; <span id="year"></span> Life Balance, Inc</p>
    </footer>
  </div>
  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("relationshipFormControlTextareaEdit").focus();
      document.getElementById("relationshipFormControlTextareaEdit").select();
      document.getElementById("textAreaToast").classList.add("show");
    });

    function countCharacters(textarea, limit) {
      var value = textarea.value;
      var characterCount = value.length;
      var characterCountElement = textarea.parentElement.querySelector("#characterCount");
      characterCountElement.innerHTML = characterCount + " / " + limit;
      if (characterCount > limit) {
        textarea.value = value.slice(0, limit);
        characterCountElement.style.color = "red";
        characterCountElement.innerHTML = "Max limit of " + limit + " characters reached!";
      } else {
        characterCountElement.style.color = "inherit";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
